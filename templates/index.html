<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Osteoporosis Disease Prediction</title>
</head>

<body>
    <div class="container">
        <h1>Osteoporosis Disease Prediction</h1>
        <form action="/predict" method="post">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex" required><br>

            <label for="weight_kg">Weight (kg):</label>
            <input type="number" id="weight_kg" name="weight_kg" required><br>

            <label for="height_cm">Height (cm):</label>
            <input type="number" id="height_cm" name="height_cm" required><br>

            <label for="medication">Medication:</label>
            <input type="text" id="medication" name="medication" required><br>

            <label for="waiting_time">Waiting Time:</label>
            <input type="number" id="waiting_time" name="waiting_time" required><br>

            <label for="bmd">BMD:</label>
            <input type="number" id="bmd" name="bmd" step="0.01" required><br>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>

</html>
